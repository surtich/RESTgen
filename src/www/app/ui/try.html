<div>
	<button data-id="try">@@TRY@@</button>
	<a  data-id="clear-results" class="clear-results" href="#">@@CLEAR_RESULTS@@</a>
	<div data-id="result" class="result">
		<h4>@@RESPONSE_CODE@@</h4>
		<pre class="code prettyprint" data-id="response-code"></pre>
		<h4>@@RESPONSE_HEADERS@@</h4>
		<pre class="headers prettyprint" data-id="response-headers"></pre>
		<h4>@@RESPONSE_BODY@@</h4>
		<pre class="body prettyprint" data-id="response-body"></pre>
	</div>
</div>
