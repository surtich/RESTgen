<span>
	<label data-id="lblDetails" ><input tabindex="-1" type="checkbox" data-id="btnDetails"></input>@@ACTIONS.DETAILS@@</label>
	<label data-id="lblExpandAll" class="expand"><input tabindex="-1" type="button" data-id="btnExpandAll"></input>@@ACTIONS.EXPAND_ALL@@</label>
	<label data-id="lblCollapseAll" class="collapse" ><input tabindex="-1" type="button" data-id="btnCollapseAll"></input>@@ACTIONS.COLLAPSE_ALL@@</label>
	<span data-id="filter">
 <label data-id="lblFilter" class="filter" ><input tabindex="-1" type="button" data-id="btnFilter"></input>@@ACTIONS.FILTER@@</label>
 <input type="text" data-id="txtFilter" placeholder="[field:]value"/>
</span>
	<label data-id="lblDelete" class="delete"><button tabindex="-1" data-id="btnDelete" />@@ACTIONS.DELETE@@</label>
	<label data-id="lblDuplicate" class="duplicate"><button tabindex="-1" data-id="btnDuplicate"/>@@ACTIONS.DUPLICATE@@</label>
	<label data-id="lblCopy" class="copy"><button tabindex="-1" data-id="btnCopy"/>@@ACTIONS.COPY@@</label>
	<label data-id="lblPaste" class="paste"><button tabindex="-1" data-id="btnPaste"/>@@ACTIONS.PASTE@@</label>
	<label data-id="lblUp" class="move_up"><button tabindex="-1" data-id="btnUp"/>@@ACTIONS.MOVE_UP@@</label>
	<label data-id="lblDown" class="move_down"><button tabindex="-1" data-id="btnDown"/>@@ACTIONS.MOVE_DOWN@@</label>
	<label data-id="lblEdit" class="edit"><button tabindex="-1" data-id="btnEdit"/>@@ACTIONS.EDIT@@</label>
	<label data-id="lblOK" class="ok"><button tabindex="-1" data-id="btnOK"/>@@ACTIONS.OK@@</label>
	<label data-id="lblCancel" class="cancel"><button tabindex="-1" data-id="btnCancel"/>@@ACTIONS.CANCEL@@</label>
</span>
